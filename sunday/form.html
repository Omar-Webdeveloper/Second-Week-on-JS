<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <fieldset>
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" /><br />
            <label for="Age">Age:</label><br />
            <input type="text" id="Age" name="Age" /><br />
            <label for="Gender">Gender:</label><br />
            <input type="text" id="Gender" name="Gender" /><br />
            <label for="birthdate">Birthdate:</label><br />
            <input type="date" id="birthdate" name="birthdate" /><br />
            <label for="image">Image:</label><br />
            <input type="file" id="image" name="image" /><br />
        </fieldset>
        <fieldset>
            <label for="description">Description:</label><br />
            <input type="text" id="description" name="description" /><br />
            <label for="Major_university">Major & University:</label><br />
            <input type="text" id="Major_university" name="Major_university" /><br />
            <input type="checkbox" id="html" name="html" value="html" />
            <label for="html"> HTML</label><br />
            <input type="checkbox" id="css" name="css" value="css" />
            <label for="css"> CSS</label><br />
            <input type="checkbox" id="javascript" name="javascript" value="javascript" />
            <label for="javascript"> JavaScript</label><br />
        </fieldset>
        <fieldset>
            <label for="sibling_number">Sibling Number:</label><br />
            <input type="text" id="sibling_number" name="sibling_number" /><br />
            <label for="description_of_sibling">Description of Sibling:</label><br />
            <input type="text" id="description_of_sibling" name="description_of_sibling" /><br />
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
    <div id="displayData"></div>
    <script>
        function saveFormData(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById("name").value,
                age: document.getElementById("Age").value,
                gender: document.getElementById("Gender").value,
                birthdate: document.getElementById("birthdate").value,
                description: document.getElementById("description").value,
                majorUniversity: document.getElementById("Major_university").value,
                html: document.getElementById("html").checked,
                css: document.getElementById("css").checked,
                javascript: document.getElementById("javascript").checked,
                siblingNumber: document.getElementById("sibling_number").value,
                descriptionOfSibling: document.getElementById("description_of_sibling").value
            };
            localStorage.setItem("formData", JSON.stringify(formData));
            displayFormData();
        }

        function displayFormData() {
            const storedData = localStorage.getItem("formData");
            if (storedData) {
                const formData = JSON.parse(storedData);
                document.getElementById("displayData").innerHTML = `
                    <h3>Form Data:</h3>
                    <p>Name: ${formData.name}</p>
                    <p>Age: ${formData.age}</p>
                    <p>Gender: ${formData.gender}</p>
                    <p>Birthdate: ${formData.birthdate}</p>
                    <p>Description: ${formData.description}</p>
                    <p>Major & University: ${formData.majorUniversity}</p>
                    <p>HTML: ${formData.html}</p>
                    <p>CSS: ${formData.css}</p>
                    <p>JavaScript: ${formData.javascript}</p>
                    <p>Sibling Number: ${formData.siblingNumber}</p>
                    <p>Description of Sibling: ${formData.descriptionOfSibling}</p>
                `;
            }
        }

        document.getElementById("myForm").addEventListener("submit", saveFormData);
        window.onload = displayFormData;
    </script>
</body>
</html>
